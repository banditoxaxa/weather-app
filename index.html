<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="wrapper">
        <div class="top">
            <h1>Weather App</h1>
            <div class="main-info container">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-6 input">
                        <div class="box">
                            <h3 class="city-name col"></h3>
                        </div>
                        <input type="text" placeholder="Wpisz nazwę miasta..."><button type="button"
                            class="btn btn-success">Wyslij</button>
                        <p class="warning"></p>
                        <div class="col-sm-12 col-6 image">
                            <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col">
                        <p class="fw-bold fs-1">Weather:</p>
                        <p class="weather"></p>
                    </div>
                    <div class="col">
                        <p class="fw-bold fs-1">Temperature:</p>
                        <p class="temperature"></p>
                    </div>
                    <div class="col">
                        <p class="fw-bold fs-1">Humidity:</p>
                        <p class="humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1>siema</h1>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
